<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
</head>
<body>
<div th:each="book:${books}">
  <a th:text="${book.getName()} +', '+${book.getAuthor()} +', '+${book.getYear()}"
     th:href="@{/book/{id}(id=${book.getId()})}" ></a>
</div>

<a href="/book/new">Создать книгу</a>
</body>
</html>
