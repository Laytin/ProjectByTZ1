<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Show</title>
</head>
<body>
<p th:text="${person.getName() + ', ' + person.getYear()}"></p>

<div th:if="${books.isEmpty()}">
  <p>No books from this person</p>
  <hr/>
</div>

<div th:unless="${books.isEmpty()}">
  <hr/>
  <b>Books:</b>
  <br/>
  <p th:each="book:${books}" th:text="${book.getName()} + ', ' + ${book.getAuthor()}+', '+${book.getYear()}">
  <hr/>
</div>

</form>
</body>
</html>
